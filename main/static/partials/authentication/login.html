<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
            <form role="form" ng-submit="vm.login()">
                <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text" class="form-control" id="login__email" ng-model="vm.email"
                           placeholder="ex. john@example.com"/>
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="vm.password"
                           placeholder="ex. verystrongpassword"/>
                </div>

                <div class="form-group text-right">
                    <button type="submit" class="btn btn-raised btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    try {
        $(".player").YTPlayer();
        $('#bgndVideo').YTPApplyFilter('opacity', 100);
        $('#bgndVideo').YTPPlay();
    } catch (e) {
    }
</script>
