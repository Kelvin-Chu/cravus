<header id="header" role="banner">
    <nav class="navbar navbar-white navbar-transparent" role="navigation" ng-controller="navbarController as vm">
        <div class="navbar-top clearfix hidden-xs">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="pull-left">
                            <ul class="navbar-top-nav clearfix">
                                <li><a href="/" class="brand">C</a></li>
                                <li><i class="fa fa-search"></i>
                                    <input type="text" class="search" placeholder="Search Food"></li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <div class="navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li ng-class="{active: vm.route.current.activetab == 'dishes'}">
                                        <a href="/dishes" ng-click="vm.isCollapsed = true">Dishes</a>
                                    </li>
                                    <li uib-dropdown is-open="vm.isOpen" ng-show="$root.isAuthenticated" class="right15">
                                        <a href="#" uib-dropdown-toggle>+{{ $root.authenticatedAccount.username }}</a>
                                        <ul uib-dropdown-menu role="menu">
                                            <li role="menuitem" ng-show="$root.isChef">
                                                <a href="/+{{ $root.authenticatedAccount.username }}"
                                                   ng-click="vm.isCollapsed = true">Profile</a>
                                            </li>
                                            <li role="menuitem">
                                                <a href="/+{{ $root.authenticatedAccount.username }}/settings"
                                                   ng-click="vm.isCollapsed = true">Settings</a>
                                            </li>
                                            <li role="menuitem">
                                                <a href="javascript:void(0)"
                                                   ng-click="vm.isCollapsed = true; vm.logout()">Logout</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li ng-hide="$root.isAuthenticated || vm.route.current.activetab == 'login'">
                                        <a href="/login" ng-click="vm.isCollapsed = true">Login</a>
                                    </li>
                                    <li ng-show="!$root.isAuthenticated && vm.route.current.activetab == 'login'">
                                        <a href="/register" ng-click="vm.isCollapsed = true">Sign Up</a>
                                    </li>
                                    <li class="border-left"><a class="left15" href="#" ng-click="vm.isCollapsed = true"><i
                                            class="fa fa-facebook"></i></a></li>
                                    <li><a href="#" ng-click="vm.isCollapsed = true" class="margin-right0"><i
                                            class="fa fa-twitter"></i></a>
                                    </li>
                                    <li ng-show="!$root.isAuthenticated" class="chefsignup">
                                        <a ng-click="vm.isCollapsed = true" href="/chef/register">Be
                                            A Chef</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-inner sticky-menu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="navbar-header">
                            <a class="navbar-brand text-uppercase withoutripple" ng-click="vm.isCollapsed = true"
                               ng-class="{'visible-xs': $root.hideHeader}" href="/">Crav<span
                                    class="colortext">us</span></a>
                            <button type="button" class="navbar-toggle btn-circle pull-right collapsed"
                                    ng-click="vm.isCollapsed = !vm.isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="hidden-md hidden-lg hidden-sm">
                            <div class="navbar-collapse" ng-class="{collapse: vm.isCollapsed}">
                                <ul class="nav navbar-nav">
                                    <li ng-class="{active: vm.route.current.activetab == 'dishes'}">
                                        <a href="/dishes" ng-click="vm.isCollapsed = true">Dishes</a>
                                    </li>
                                    <li ng-show="$root.isAuthenticated && $root.isChef"
                                        ng-class="{active: vm.route.current.activetab == 'user'}">
                                        <a href="/+{{ $root.authenticatedAccount.username }}"
                                           ng-click="vm.isCollapsed = true">Profile</a>
                                    </li>
                                    <li ng-show="$root.isAuthenticated"
                                        ng-class="{active: vm.route.current.activetab == 'settings'}">
                                        <a href="/+{{ $root.authenticatedAccount.username }}/settings"
                                           ng-click="vm.isCollapsed = true">Settings</a>
                                    </li>
                                    <li ng-show="$root.isAuthenticated">
                                        <a href="javascript:void(0)"
                                           ng-click="vm.isCollapsed = true; vm.logout()">Logout</a>
                                    </li>
                                    <li ng-hide="$root.isAuthenticated || vm.route.current.activetab == 'login'">
                                        <a href="/login" ng-click="vm.isCollapsed = true">Login</a>
                                    </li>
                                    <li ng-hide="$root.isAuthenticated" class="right15"
                                        ng-show="vm.route.current.activetab == 'login'">
                                        <a href="/register" ng-click="vm.isCollapsed = true">Sign Up</a>
                                    </li>
                                    <li ng-show="!$root.isAuthenticated">
                                        <a ng-click="vm.isCollapsed = true" href="/chef/register">Be A Chef</a>
                                    </li>
                                    <li class="border-left"><a href="#" ng-click="vm.isCollapsed = true"><i
                                            class="fa fa-facebook"></i> Follow On Facebook</a></li>
                                    <li><a href="#" ng-click="vm.isCollapsed = true"><i class="fa fa-twitter"></i>
                                        Follow On Twitter</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
