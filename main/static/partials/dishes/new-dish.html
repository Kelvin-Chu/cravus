<form role="form" ng-submit="vm.submit()">
    <div class="form-group">
        <label for="dish__name">New Dish</label>
        <textarea class="form-control"
                  id="dish__name"
                  rows="3"
                  placeholder="ex. Super Dish!"
                  ng-model="vm.name">
        </textarea>
        <textarea class="form-control"
                  id="dish__description"
                  rows="3"
                  placeholder="ex. This is my first Dish!"
                  ng-model="vm.description">
        </textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
