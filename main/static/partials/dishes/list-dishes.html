<div class="greybackground">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 list-page" ng-hide="vm.loading">
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Today">
                        <md-content class="food-container-content">
                            <div ng-hide="vm.today.length"><h2>No dishes available today.</h2></div>
                            <div deckgrid source="vm.today" cardTemplate="/static/partials/dishes/dish.html"
                                 custom-fn="vm.dish(id)" class="deckgrid"></div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Tomorrow">
                        <md-content class="food-container-content">
                            <div ng-hide="vm.tomorrow.length"><h2>No dishes available tomorrow.</h2></div>
                            <div deckgrid source="vm.tomorrow" cardTemplate="/static/partials/dishes/dish.html"
                                 custom-fn="vm.dish(id)" class="deckgrid"></div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </div>
        </div>
    </div>
</div>
