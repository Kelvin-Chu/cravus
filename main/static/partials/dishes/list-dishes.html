<div infinite-scroll="::vm.scrollFn()" infinite-scroll-disabled="vm.scrollDisabled" class="greybackground"
     infinite-scroll-distance="0" infinite-scroll-immediate-check="false" infinite-scroll-parent="true">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 list-page">
                <div class="row">
                    <div class="text-right col-lg-3 col-lg-offset-9 col-md-4 col-md-offset-8 col-sm-5 col-sm-offset-7">
                        <md-input-container class="md-block location">
                            <label>Location</label>
                            <input ng-model="vm.location" disabled>
                        </md-input-container>
                    </div>
                </div>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Today" md-on-select="::vm.tabChange('today')">
                        <md-content class="food-container-content">
                            <p ng-show="vm.query"><i ng-click="::vm.clear()" class="fa fa-times"></i> Search
                                result for: {{ vm.query }}</p>
                            <div ng-hide="vm.dishes.length || vm.loading"><h2>No dishes available today.</h2></div>
                            <div deckgrid source="vm.dishes" cardTemplate="/static/partials/dishes/dish.html"
                                 custom-fn="vm.dish" class="deckgrid"></div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Tomorrow" md-on-select="::vm.tabChange('tomorrow')">
                        <md-content class="food-container-content">
                            <p ng-show="vm.query"><i ng-click="::vm.clear()" class="fa fa-times"></i> Search result
                                for: {{ vm.query }}</p>
                            <div ng-hide="vm.dishes.length || vm.loading"><h2>No dishes available tomorrow.</h2>
                            </div>
                            <div deckgrid source="vm.dishes" cardTemplate="/static/partials/dishes/dish.html"
                                 custom-fn="vm.dish" class="deckgrid"></div>
                        </md-content>
                    </md-tab>
                </md-tabs>
                <div class="text-center topspace50 botspace50" ng-hide="vm.scrolling || !vm.nextPage">scroll
                    down to load more...
                </div>
                <div class="botspace50 spinner" ng-show="vm.scrolling"></div>
            </div>
        </div>
    </div>
</div>
