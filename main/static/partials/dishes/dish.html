<div class="row">
    <div class="col-sm-12">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <md-title>
                        <a href="/dish/{{ card.name }}"><span class="md-headline">{{ card.name }}</span></a>
                    </md-title>
                </md-card-header-text>
            </md-card-header>
            <img ng-src="http://images-cdn.9gag.com/photo/aX9qARV_460s.jpg" class="md-card-image" alt="Washed Out"
                 src="http://images-cdn.9gag.com/photo/aX9qARV_460s.jpg">
            <md-card-title>
                <a href="/+{{ card.chef }}">+{{ card.chef }}</a>
            </md-card-title>
            <md-card-content>
                {{ card.description }}
            </md-card-content>
        </md-card>
    </div>
</div>
